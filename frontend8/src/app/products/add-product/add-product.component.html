<form>

  <div class="mb-3">
    <label for="productId" class="form-label">Product ID</label>
    <!--input type="text" [(ngModel)]="newProduct.productId" class="form-control" id="productID" aria-describedby="productIDHelp"-->

    <input [(ngModel)]="newProduct.productId" name="productId" id="productID">
    <div id="productIDHelp" class="form-text">We'll never share your productID with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="productName" class="form-label">Product Name</label>
    <!--input type="text" [(ngModel)]="newProduct.productName" class="form-control" id="productName" aria-describedby="productIDHelp"-->
    <input [(ngModel)]="newProduct.productName" name="productName" id="productName">
    <div id="productNameHelp" class="form-text">Type here the product name</div>
  </div>

  <div class="mb-3">
    <label for="productPrice" class="form-label">Product Price</label>
    <!--input type="text" [(ngModel)]="newProduct.productName" class="form-control" id="productName" aria-describedby="productIDHelp"-->
    <input type="number" [(ngModel)]="newProduct.productPrice" name="productPrice" id="productPrice">
  </div>

  <div class="mb-3">
    <label for="productDate" class="form-label">Creation Date</label>
    <!--input type="text" [(ngModel)]="newProduct.productName" class="form-control" id="productName" aria-describedby="productIDHelp"-->
    <input type="date" [(ngModel)]="newProduct.productPrice" name="productDate" id="productDate">
  </div>

  <!--div class="mb-3">
    <label for="productPrice" class="form-label">Product Price</label>
    <input type="number" [(ngModel)]="newProduct.productPrice" class="form-control" id="productPrice">
  </div>

  <div class="mb-3">
    <label for="productDate" class="form-label">Creation Date</label>
    <input type="date" [(ngModel)]="newProduct.creationDate" class="form-control" id="productDate">
  </div-->

  <!--div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div-->
  <button type="submit" (click)="addProduct(newProduct)" class="btn btn-primary">Submit</button>
  <div>
    <h3>{{messageConfirmation}}</h3>
  </div>
</form>
